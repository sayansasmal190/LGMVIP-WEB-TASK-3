<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admission Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>College Admission Registration Form</h2>
    <form id="admissionForm">
      <input type="text" name="firstName" placeholder="First Name" required>
      <input type="text" name="lastName" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phoneNumber" placeholder="Phone Number" required>
      <select name="program" required>
        <option value="">Select Program</option>
        <option value="B.A">B.A</option>
        <option value="B.Sc">B.Sc</option>
        <option value="B.Com">B.Com</option>
        <option value="B.Tech">B.Tech</option>
      </select>
      <textarea name="address" placeholder="Address" required></textarea>
      <input type="file" name="profilePhoto" accept="image/*" required>
      <input type="submit" value="Register">
    </form>
  </div>

  <div class="form-data" id="formData">
    <h3>Registered Data</h3>
    <p><strong>First Name:</strong> <span id="firstName"></span></p>
    <p><strong>Last Name:</strong> <span id="lastName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
    <p><strong>Program:</strong> <span id="program"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
    <div class="profile-photo" id="profilePhoto"></div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
